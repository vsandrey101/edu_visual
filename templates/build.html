<!DOCTYPE html>
<html lang="en">
<head>
<title>Диаграмма</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style_editor.css') }}">

<ul>
  <li><a href="plotly_editor">Шаблоны</a></li>
  <li><a href="add_source">Источники</a></li>
  <li><a href="add_graph" class="active">Диаграммы</a></li>
  <li><a href="manager">Менеджер</a></li>
  <li><a href="/">Главная</a></li>
</ul>
</head>
<body>
<center>
<h1>Добавление диаграммы</h1>
</center>
<form id="form" method = "POST" enctype="multipart/form-data" action = "/add_any">
<label for="name">Название диаграммы:</label><br>
<input type="text" id="name" required name="name"><br>

<label for="template_id">Шаблон:</label><br>
<select name="template_id" required id="select1" class="invent"></select><br>
<label for="source_id" >Источник:</label><br>
<select name="source_id" required id="select2" class="invent"></select><br>
<label for="group_id">Группа:</label><br>
<select name="group_id" required id="select3"></select><br>
<input type="hidden" id="table" name="table" value="diagrams">
<input type="hidden" id="vars" name="vars"> <br>

<div id = "var_list" style="padding-top:25px;">

</div>

<button type="submit">Добавить</button>
</div>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/builder.js') }}"></script>



</body>
</html>
